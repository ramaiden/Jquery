<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <title>Ejercicio 3</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div class="flex justify-center items-center w-full h-screen bg-gray-400">
        <div class="w-1/2 shadow-md rounded mx-2">
            <div
                class="flex justify-center items-center w-full h-16 border border-gray-700 bg-red-400 text-white font-bold text-xl">
                <span>Pasa sobre m√≠</span>
            </div>
        </div>
        <div class="w-1/2 shadow-md rounded mx-2">
            <div
                class="flex justify-center items-center w-full h-auto border border-gray-700 text-white font-bold text-xl">
                <ul class="w-full">
                    <li class="border border-black text-center border-dotted p-4">Elemento 1</li>
                    <li class="border border-black text-center border-dotted p-4">Elemento 2</li>
                    <li class="border border-black text-center border-dotted p-4">Elemento 3</li>
                    <li class="border border-black text-center border-dotted p-4">Elemento 4</li>
                    <li class="border border-black text-center border-dotted p-4">Elemento 5</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('span').mouseover(function () {
                $('li:eq(0)').css('background-color', 'red')
                $('li:eq(1)').css('background-color', 'blue')
                $('li:eq(2)').css('background-color', 'red')
                $('li:eq(3)').css('background-color', 'blue')
                $('li:eq(4)').css('background-color', 'red')
             })
             $('span').mouseleave(function () {
                $('li:eq(0)').css('background-color', 'transparent')
                $('li:eq(1)').css('background-color', 'transparent')
                $('li:eq(2)').css('background-color', 'transparent')
                $('li:eq(3)').css('background-color', 'transparent')
                $('li:eq(4)').css('background-color', 'transparent')
                
             })

        });


    </script>

</body>

</html>
